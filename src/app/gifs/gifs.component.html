<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Gifs</h4>
                        <!-- <p class="card-category">Modulo de venta</p> -->
                        <div class="row">
                            <div class="col-md-3">
                                <div class="sidebar-wrapper">
                                    <form class="navbar-form">
                                        <span class="bmd-form-group">
                                            <div class="input-group no-border form-control-danger">
                                                <mat-form-field class="example-full-width">
                                                    <input
                                                        matInput
                                                        placeholder="Search"
                                                        type="text"
                                                    >
                                                </mat-form-field>
                                                <button
                                                    mat-raised-button
                                                    type="submit"
                                                    class="btn btn-white btn-round btn-just-icon"
                                                >
                                                    <i class="material-icons">search</i>
                                                    <div class="ripple-container"></div>
                                                </button>
                                            </div>
                                        </span>
                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="card-body">
                        <h3>
                            Trending
                        </h3>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div
                                        class="col-lg-3 col-md-3 col-sm-3"
                                        *ngFor="let gif of gifs"
                                    >
                                        <div
                                            class="card"
                                            style="width: 18rem;"
                                        >
                                            <img
                                                class="card-img-top"
                                                [src]="gif.images.preview_gif.url"
                                                alt="Card image cap"
                                            >
                                            <div class="card-body">
                                                <p class="card-text">{{gif.title}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
